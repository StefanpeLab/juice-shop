on: [push]
name: CICD_to_ACR_and_ACI

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        # checkout the repo
        - name: 'Checkout GitHub Action'
          uses: actions/checkout@main
          
        - name: 'Login via Azure CLI'
          uses: azure/login@v1
          with:
            creds: ${{ secrets.AZURE_CREDENTIALS }}
        
        - name: 'Build and push image'
          uses: azure/docker-login@v1
          with:
            login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
            username: ${{ secrets.REGISTRY_USERNAME }}
            password: ${{ secrets.REGISTRY_PASSWORD }}
        - run: |
            docker build . -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/juiceshopstefanpe:${{ github.sha }}
            docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/juiceshopstefanpe:${{ github.sha }}

    deployToACI:
        if: always()
        needs:
          - build
        runs-on: ubuntu-latest
        steps:
        # checkout the repo
        - name: 'Checkout GitHub Action'
          uses: actions/checkout@main
          
        - name: 'Login via Azure CLI'
          uses: azure/login@v1
          with:
            creds: ${{ secrets.AZURE_CREDENTIALS }}        
            
        - name: 'Deploy to Azure Container Instances'
          uses: 'azure/aci-deploy@v1'
          with:
            resource-group: ${{ secrets.RESOURCE_GROUP }}
            image: ${{ secrets.REGISTRY_LOGIN_SERVER }}/juiceshopstefanpe:${{ github.sha }}
            registry-login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
            registry-username: ${{ secrets.REGISTRY_USERNAME }}
            registry-password: ${{ secrets.REGISTRY_PASSWORD }}
            dns-name-label: aci-stefanpelab-juiceshop
            ports: 3000
            ip-address: Public
            name: aci-stefanpelab-juiceshop
            location: 'west europe'

    deployToAKS:
        if: always()
        needs:
          - build
        runs-on: ubuntu-latest
        steps:
          - name: Checkout source code 
            uses: actions/checkout@v3

          - name: Azure login
            id: login
            uses: azure/login@v1
            with:
                client-id: ${{ secrets.AZURE_CLIENT_ID }}
                tenant-id: ${{ secrets.AZURE_TENANT_ID }}
                subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

          - name: Set AKS context
            id: set-context
            uses: azure/aks-set-context@v3
            with:
              resource-group: '${{ secrets.aks_resource_group }}' 
              cluster-name: '${{ secrets.aks_cluster_name }}'

          - name: Setup kubectl
            id: install-kubectl
            uses: azure/setup-kubectl@v3

          - name: Deploy to AKS
            id: deploy-aks
            uses: Azure/k8s-deploy@v4
            with:
              namespace: 'default'
              manifests: |
                 deployToAKS.yaml
              images: '${{ secrets.REGISTRY_LOGIN_SERVER }}/juiceshopstefanpe:${{ github.sha }}'
              pull-images: false
